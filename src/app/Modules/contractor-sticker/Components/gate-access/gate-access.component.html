<div style="height:100%; width:100%; ">
    <div class="top-cnt">
        <div class="cnt1">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon=" arrow_back_ios" (click)="back()"
            class="mpointer"></mat-icon>
          <span  class="headertext">Gate Access</span>
        </div>

    </div>
    <div class="selectareabox">
        <div class="sacnt">
            <span id="satxt">Select Area</span>
        </div>
        <div>
            <mat-form-field id="mffga" appearance="outline">
                <mat-select>
                    <mat-option class=mofs>
                        CR42
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div  class="aggaflexbox">
      <span>Available Gate</span>
    </div>
    <div class="avlheadtablebox">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef >
                    <div class="mbox10">
                        <span>Gate Code and Name</span>
                        <div>
                            <mat-form-field appearance="outline" id="mffgas">
                                <div style="display:flex; justify-content: flex-start; align-items: center; flex-direction: row;">
                                    <svg  fill="#757575" xmlns="http://www.w3.org/2000/svg" height="3vh" viewBox="0 96 960 960" width="3vw"><path d="M796 935 533 672q-30 26-69.959 40.5T378 727q-108.162 0-183.081-75Q120 577 120 471t75-181q75-75 181.5-75t181 75Q632 365 632 471.15 632 514 618 554q-14 40-42 75l264 262-44 44ZM377 667q81.25 0 138.125-57.5T572 471q0-81-56.875-138.5T377 275q-82.083 0-139.542 57.5Q180 390 180 471t57.458 138.5Q294.917 667 377 667Z"/></svg>
                                    <input (keyup)="applyFilter($event)" matInput placeholder="Filter Gate" class="pltsrip">
                                   </div>
                            </mat-form-field>
                        </div>
                    </div>
                </th>
                <td mat-cell *matCellDef="let row">
                    <div class="mbox9">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="(addgadata(row,$event));($event ? selection.toggle(row) : null)"
                            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)"
                            (click)="checkboxdata(selection.isSelected(row),row)">
                        </mat-checkbox>
                        <span >{{row.GateCode}}</span>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="trheader"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <br>
    <br>
    <div class="footerbox">
        <button mat-raised-button class="vechilefont" id="cnclbtn">Cancel</button>
        <button mat-raised-button class="vechilefont" id="contbtn" (click)="restrictedaccess()">Continue</button>
    </div>
</div>
