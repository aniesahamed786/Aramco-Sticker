    <span>{{data.GateCode}}</span>
</ul> -->

<div style="height:100%; width:100%; ">
    <div  class="top-cnt">
        <div class="cnt1">
         <div>
             <mat-icon style="cursor: pointer;font-weight: 550;" aria-hidden="false" title="back" 
                 fontIcon="arrow_back_ios" (click)="back()"  style="cursor: pointer;"></mat-icon>
         </div>
         <div  style="font-size:1.2vw;;font-weight: 500;font-style: italic;cursor: pointer;">
             <span style="margin: 0px;">Gate Access</span>
         </div>
         </div>
        
     </div>
     <div style="display:flex; justify-content: flex-start; align-items: center; flex-direction: row; column-gap: 25px;   padding: 15px 30px 0px 30px;" >
        <div  style="font-size:1.1vw;font-weight:400;;cursor: pointer;">
            <span style="margin: 0px; color: #00A3E0;">Select Area</span>
        </div>
        <div>
            <mat-form-field style="width: 10rem;" appearance="outline">
                <mat-select>
                    <mat-option class=mofs>
                         CR42
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
     </div>
     <div style=" color: #00A3E0; display:flex; justify-content: flex-start; align-items: center; flex-direction: row;    padding: 15px 30px 0px 30px;" >
        <span style="font-size: 1vw; font-weight: 500;">Available Gate</span>
     </div>
     <div style="padding: 15px 30px 0px 30px;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef   style="background-color: #EEF3F8; margin:auto; ">
                  <div class="mbox10">
                  <p style=" margin:0px;">Gate Code and Name</p>
                  <div>
                    <mat-form-field appearance="outline" style="padding:0px; width:20vw; height:5vh;">
                        <div style="display:flex; justify-content: flex-start; align-items: center; flex-direction: row;">
                            <svg  fill="#757575" xmlns="http://www.w3.org/2000/svg" height="3vh" viewBox="0 96 960 960" width="3vw"><path d="M796 935 533 672q-30 26-69.959 40.5T378 727q-108.162 0-183.081-75Q120 577 120 471t75-181q75-75 181.5-75t181 75Q632 365 632 471.15 632 514 618 554q-14 40-42 75l264 262-44 44ZM377 667q81.25 0 138.125-57.5T572 471q0-81-56.875-138.5T377 275q-82.083 0-139.542 57.5Q180 390 180 471t57.458 138.5Q294.917 667 377 667Z"/></svg>
                            <input (keyup)="applyFilter($event)" matInput placeholder="Filter Gate" class="pltsrip">
                           </div>
                        <!-- <mat-icon matSuffix style="color:#00ADE5; padding:4px;">search</mat-icon> -->
                    </mat-form-field>
                  </div>
              </div>
                </th>
                <td mat-cell *matCellDef="let row" >
                  <div class="mbox9">
                  <mat-checkbox (click)="$event.stopPropagation()"
                               
                                (change)="(addgadata(row,$event));($event ? selection.toggle(row) : null)"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)"
                               
                               >
                  </mat-checkbox>
                  <p style=" margin:0px;" >{{row.GateCode}}</p> 
                  </div>
                </td>
              </ng-container>
              <ng-container *matNoDataRow>
                <div class="no-data-row">
                  No data available
                </div>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
    </div>
    
    <br>
        <br>
        <div style="display:flex; justify-content: flex-end; align-items: center; flex-direction: row; column-gap: 30px;  flex-wrap: wrap; float: bottom;">
        
            <button mat-raised-button class="vechilefont" style=" padding:1vw;
            font-size: 1vw;
            width:auto;
            height:5vh; background-color: #fffcfc;  color:rgb(0, 0, 0);" (click)="cancel()">Cancel</button>
            <button mat-raised-button class="vechilefont" style=" padding:1vw;
            font-size: 1vw;
            width:auto;
            height:5vh;background-color: #008300;  color:white;" (click)="submit()">Continue</button>
            
    
        </div>
      </div>

<!-- <button (click)="submit()">Submit</button> -->
