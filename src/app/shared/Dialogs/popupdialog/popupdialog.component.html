<h1 mat-dialog-title  style="text-align: center; color: #00ADE5; margin:0px; font-size:1vw; font-weight: 500;" >{{data.title}}</h1>
<div mat-dialog-content align ="center" style="padding-bottom: 10px;">
  <span style="font-size: 0.8vw; color:black">{{data.content}}</span>
</div>
<div mat-dialog-actions align ="end">
  <button mat-button  [mat-dialog-close] cdkFocusInitial style="font-size: 1vw;">CANCEL</button>
  <button mat-button style="color: #00ADE5; font-size: 1vw;">SUBMIT</button>
</div>
